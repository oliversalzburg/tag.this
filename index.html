<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Tag This!</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script>
    angular.module( "TagThisApp", [], function( $locationProvider ) {
      $locationProvider.html5Mode( true );
    } );
    function TagThisController( $scope, $location ) {
      $scope.tag = $location.search()[ "tag" ] || $location.path().substr(1) || "tag-this";
    }
  </script>
  <style>
    body > .container:first-child {
      margin-top : 6em;
    }

    .container {
      margin-top : 3em;
    }

    .container h3 {
      margin : 2em 0 1em;
    }

    p {
      padding       : 4em;
      border        : 1px solid #eee;
      border-radius : 3px;
    }

    .favicon {
      margin      : 0 5px;
      padding-top : 1px;
    }

    /* Actual tag styles start here */
    .tag {
      margin      : 0 1em;
      word-break  : keep-all;
      white-space : nowrap;
      cursor      : pointer;
    }

    .chat-tag {
      color            : #3E6D8E;
      background-color : #E0EAF1;
      font-size        : .9em;
      padding          : 3px 4px;
      border-width     : 0 1px 1px 0;
    }

    .chat-tag:hover {
      border-width : 1px 0px 0px 1px;
    }

    .chat-tag.stackoverflow {
      color            : #3E6D8E;
      background-color : #E0EAF1;
      border-color     : #3E6D8E;
      border-style     : solid;
    }

    .chat-tag.stackoverflow.meta {
      color            : #566E76;
      background-color : #F7FDFF;
      border-color     : #566E76;
      border-style     : solid;
    }

    .chat-tag.superuser {
      color            : #1087A4;
      background-color : #FFFFFF;
      border-color     : #1087A4;
      border-style     : solid;
    }

    .chat-tag.superuser.meta {
      color            : #000;
      background-color : #FFF;
      border-color     : #000;
      border-style     : solid;
    }

    .site-tag {
      text-decoration : none;
      font-size       : 90%;
      line-height     : 1.4;
      display         : inline-block;
    }

    .site-tag.stackoverflow {
      color            : #3e6d8e;
      background-color : #e0eaf1;
      border-bottom    : 1px solid #b3cee1;
      border-right     : 1px solid #b3cee1;
      padding          : 3px 4px 3px 4px;
    }

    .site-tag.stackoverflow:hover {
      background-color : #c4dae9;
      border-bottom    : 1px solid #c4dae9;
      border-right     : 1px solid #c4dae9;
      text-decoration  : none;
    }

    .site-tag.stackoverflow.meta {
      color            : #6f6f6f;
      background-color : #e7e7e7;
      border-bottom    : 1px solid #d5d5d5;
      border-right     : 1px solid #d5d5d5;
      padding          : 3px 4px 3px 4px;
    }

    .site-tag.stackoverflow.meta:hover {
      background-color : #d5d5d5;
      border-bottom    : 1px solid #d5d5d5;
      border-right     : 1px solid #d5d5d5;
      text-decoration  : none;
    }

    .site-tag.superuser {
      color            : #1087a4;
      background-color : #fff;
      border           : 2px solid #14a7c6;
      padding          : 3px 5px 3px 5px;
      border-radius    : 7px;
    }

    .site-tag.superuser:hover {
      color            : #f3f1d9;
      background-color : #14a7c6;
      border           : 2px solid #14a7c6;
      text-decoration  : none;
    }

    .site-tag.superuser.meta {
      color         : #6f6f6f;
      border        : 2px solid #8c8c8c;
      padding       : 3px 4px 3px 4px;
      border-radius : 7px;
    }

    .site-tag.superuser.meta:hover {
      color            : #e7e7e7;
      background-color : #626262;
      border           : 2px solid #8c8c8c;
      text-decoration  : none;
    }
  </style>
</head>
<body ng-app="TagThisApp" ng-controller="TagThisController">
<div class="container">
  <form>
    <div class="from-group">
      <input class="form-control text-center" type="text" ng-model="tag" placeholder="Enter some text here">
    </div>
  </form>
</div>
<div class="container" ng-hide="!tag">
  <h3 class="text-center">Chat</h3>

  <p class="text-center">
    <img class="favicon" src="http://stackoverflow.com/favicon.ico" width="16">
    <a class="tag chat-tag stackoverflow" href="http://stackoverflow.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://meta.stackoverflow.com/favicon.ico" width="16">
    <a class="tag chat-tag stackoverflow meta" href="http://meta.stackoverflow.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://superuser.com/favicon.ico" width="16">
    <a class="tag chat-tag superuser" href="http://superuser.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://meta.superuser.com/favicon.ico" width="16">
    <a class="tag chat-tag superuser meta" href="http://meta.superuser.com/tags/{{tag}}">{{tag}}</a>
  </p>

  <h3 class="text-center">Site</h3>

  <p class="text-center">
    <img class="favicon" src="http://stackoverflow.com/favicon.ico" width="16">
    <a class="tag site-tag stackoverflow" href="http://stackoverflow.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://meta.stackoverflow.com/favicon.ico" width="16">
    <a class="tag site-tag stackoverflow meta" href="http://meta.stackoverflow.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://superuser.com/favicon.ico" width="16">
    <a class="tag site-tag superuser" href="http://superuser.com/tags/{{tag}}">{{tag}}</a>

    <img class="favicon" src="http://meta.superuser.com/favicon.ico" width="16">
    <a class="tag site-tag superuser meta" href="http://meta.superuser.com/tags/{{tag}}">{{tag}}</a>
  </p>
</div>
</body>
</html>
